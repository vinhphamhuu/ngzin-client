<div class="flex flex-row justify-between items-center mb-4">
  <div class="flex flex-row">
    <button (click)="goBack()" class="bg-red-500 text-white rounded-full p-1 mr-2 cursor-pointer h-4 w-4 focus:outline-none focus:ring" aria-label="Close">
    </button>
    <button class="bg-yellow-500 text-white rounded-full p-1 mr-2 cursor-pointer h-4 w-4 focus:outline-none focus:ring" aria-label="Restore Down">
    </button>
    <button class="bg-green-500 text-white rounded-full p-1 mr-5 cursor-pointer h-4 w-4 focus:outline-none focus:ring" aria-label="Minimize">
    </button>
  </div>
  <h2 class="font-bold text-blue-500">Chùa Bửu Hưng</h2>
  <div class="p-1">
    <button
      class="bg-white text-blue-500 flex flex-row justify-center items-center p-2 rounded focus:ring-2 hover:bg-blue-500 hover:text-white focus:outline-none"
      aria-label="Add">
      <svg class="fill-current h-4 w-4" viewBox="0 0 25 25">
        <path d="M11 11v-11h1v11h11v1h-11v11h-1v-11h-11v-1h11z" />
      </svg>
      <span class="hidden md:block">Tạo mới</span>
    </button>
  </div>
</div>
<div class="flex-auto flex flex-col">
  <div class="flex-auto flex flex-row">
    <div class="w-full p-1">
      <div class="w-full p-1my-2 flex sm:flex-row flex-col">
        <div class="flex flex-row mb-1 sm:mb-0">
          <div class="relative">
            <select
              class="w-auto rounded-r rounded-l appearance-none h-full rounded-r border-t sm:rounded-r-none sm:border-r-0 border-r border-b block appearance-none w-full bg-white border-gray-400 text-gray-700 py-2 px-4 pr-8 leading-tight focus:outline-none focus:border-l focus:border-r focus:bg-white focus:border-gray-500">
              <option>Tất cả</option>
              <option>Ấp 1</option>
              <option>Ấp 2</option>
            </select>
          </div>
        </div>
        <div class="block relative w-full">
          <span class="h-full absolute inset-y-0 left-0 flex items-center pl-2">
            <svg viewBox="0 0 24 24" class="h-4 w-4 fill-current text-gray-500">
              <path
                d="M10 4a6 6 0 100 12 6 6 0 000-12zm-8 6a8 8 0 1114.32 4.906l5.387 5.387a1 1 0 01-1.414 1.414l-5.387-5.387A8 8 0 012 10z">
              </path>
            </svg>
          </span>
          <input placeholder="Search"
            class="appearance-none rounded-r rounded-l sm:rounded-l-none border border-gray-400 border-b block pl-8 pr-6 py-2 w-full bg-white text-sm placeholder-gray-400 text-gray-700 focus:bg-white focus:placeholder-gray-600 focus:text-gray-700 focus:outline-none" />
        </div>
      </div>
      <ul class="overflow-y-auto" style="max-height: 75vh;">
        <li *ngFor="let item of listUsers" (click)="setUser(item)" [ngClass]="{ 'bg-white': item?.selected }" class="my-2 p-2 flex flex-row cursor-pointer rounded-lg hover:bg-gray-50 hover:bg-opacity-50">
          <img src="{{item.avatar}}" class="h-12 w-12 rounded-full mr-4" alt="">
          <div class="w-full flex flex-col justify-center">
            <div class="flex flex-row justify-between items-center pr-2">
              <h2 class="text-xs font-bold">{{ item.name }}</h2>
              <div class="text-xs flex flex-row">
                <span class="bg-white py-1 px-1 rounded text-gray-500 text-xs">{{ item.address }}</span>
              </div>
            </div>
            <div class="flex flex-row justify-between items-center" >
              <p class="text-xs text-gray-500">Chủ hộ: {{ item.mainMember }}</p>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
