<div class="min-h-screen pt-5 pb-5" style="min-height: 100vh; background: url('https://i.redd.it/iibrptucse951.png'); background-repeat: no-repeat; background-size: cover">
  <section class="p-2 lg:p-0 xl:p-0 shadow-xl rounded-md h-full w-full lg:w-11/12 lg:mx-auto flex">
    <!-- List section -->
    <div class="hidden w-2/6 lg:flex flex-col justify-start items-stretch bg-white bg-opacity-80 rounded-md lg:rounded-none lg:rounded-l-md p-3">
      <app-np-user-list></app-np-user-list>
    </div>
    <!-- Content section -->
    <div style="min-height: 90vh;" class="w-full xl:w-4/6 bg-white h-full lg:flex flex-col justify-start items-stretch border-r-2 border-l-2 border-gray-100 lg:rounded-r-md xl:rounded-r-md">
      <!-- Header with name -->
      <div class="flex flex-row items-center justify-between px-3 py-2 bg-gray-50 bg-opacity-40 border-b-2 border-gray-100">
        <div class="">
          <h2 class="font-medium">Chủ hộ: <b>{{ userSelected?.mainMember }}</b></h2>
          <p class="text-xs text-gray-500">{{ userSelected?.countMember }} thành viên</p>
        </div>
        <div class="flex flex-row">
          <button type="button" class="p-2 ml-2 text-gray-400 rounded-full hover:text-green-500 focus:outline-none" aria-label="save">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
            </svg>
          </button>
          <button type="button" class="p-2 ml-2 text-gray-400 rounded-full hover:text-blue-500 focus:outline-none" aria-label="edit">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" />
              <path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd" />
            </svg>
          </button>
          <button type="button" class="p-2 ml-2 text-gray-400 rounded-full hover:text-red-500 focus:outline-none" aria-label="delete">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
            </svg>
          </button>
          <button type="button" class="p-2 ml-2 text-gray-400 rounded-full hover:text-blue-500 focus:outline-none" aria-label="print">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M5 4v3H4a2 2 0 00-2 2v3a2 2 0 002 2h1v2a2 2 0 002 2h6a2 2 0 002-2v-2h1a2 2 0 002-2V9a2 2 0 00-2-2h-1V4a2 2 0 00-2-2H7a2 2 0 00-2 2zm8 0H7v3h6V4zm0 8H7v4h6v-4z" clip-rule="evenodd" />
            </svg>
          </button>
          <button type="button" class="p-2 ml-2 text-gray-400 rounded-full hover:text-gray-600 hover:bg-gray-100 focus:outline-none focus:ring" aria-label="More">
            <svg class="w-6 h-6 fill-current" viewBox="0 0 24 24">
              <path fill-rule="nonzero" d="M12,16 C13.1045695,16 14,16.8954305 14,18 C14,19.1045695 13.1045695,20 12,20 C10.8954305,20 10,19.1045695 10,18 C10,16.8954305 10.8954305,16 12,16 Z M12,10 C13.1045695,10 14,10.8954305 14,12 C14,13.1045695 13.1045695,14 12,14 C10.8954305,14 10,13.1045695 10,12 C10,10.8954305 10.8954305,10 12,10 Z M12,4 C13.1045695,4 14,4.8954305 14,6 C14,7.1045695 13.1045695,8 12,8 C10.8954305,8 10,7.1045695 10,6 C10,4.8954305 10.8954305,4 12,4 Z"/>
            </svg>
          </button>
        </div>
      </div>
      <!-- Content -->
      <app-np-user-content></app-np-user-content>
    </div>    
  </section>
</div>
