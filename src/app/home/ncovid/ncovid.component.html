<div class="wrapper pt-4 pb-4">
  <div class="container ngzin-container">
    <div class="row g-1">
      <div class="col-md-3 p-1" *ngFor="let item of dataSummary">
        <div class="card p-2" [ngStyle]="{ 'background-color': item.options.bgColor}">
          <div class="text-center">
            <img [src]="item.options.urlImg" width="100">
          </div>
          <div class="product-details text-center">
            <span class="font-weight-bold d-block pt-2">{{ item.name }}</span>
            <h3>{{ item.value }}</h3>
          </div>
        </div>
      </div>
