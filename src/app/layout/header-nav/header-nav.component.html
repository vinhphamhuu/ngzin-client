<header id="header-section">
  <nav class="navbar navbar-expand-lg pl-3 pl-sm-0">
  <div class="container">
    <div class="navbar-brand-wrapper d-flex w-100">
      <img style="width: 48px;" src="assets/images/origami.svg" alt="">
      <span style="padding-top: 10px;">
        <span class="ngv-brand-name" >NGZIN Hub</span>
      </span>
      <button class="navbar-toggler ngv-ml-auto" (click)="toggleSidebar()">
        <span class="navbar-toggler-icon">
          <span class=" material-icons-round">dehaze</span>
        </span>
      </button> 
    </div>
    <div class="navbar-collapse navbar-menu-wrapper" [@slideInOut]="menuState" >
      <ul class="navbar-nav align-items-lg-center align-items-start ml-auto">
        <li class="d-flex align-items-center justify-content-between pl-4 pl-lg-0">
          <div class="navbar-collapse-logo">
            <img style="width: 48px;" src="assets/images/origami.svg" alt="">
            <span class="ngv-brand-name">NGZIN Hub</span>
          </div>
          <button class="navbar-toggler ngv-pl-2rem" type="button" (click)="toggleSidebar()">
            <span class="navbar-toggler-icon">
              <span class="material-icons-outlined">close</span>
            </span>
          </button>
        </li>
        <li class="nav-item" *ngFor="let item of navLink ">
          <a class="nav-link" href="{{item.path}}" [ngClass]="{'active': item.active }" (click)="setActiveLink(item.id)">{{ item.name }}</a>
        </li>
        <li class="nav-item btn-contact-us pl-4 pl-lg-0">
          <button class="btn btn-info">Login</button>
        </li>
      </ul>
    </div>
  </div> 
  </nav>   
</header>
